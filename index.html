<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form and API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Contact Me</h1>

    <form id="contactForm" action="process_form.php" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="general">Query</option>
            <option value="feedback">Feedback</option>
            <option value="support">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="apiData">
    </div>

<script>
    function validateForm() {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var emailInput = document.getElementById('email');
        if (!emailRegex.test(emailInput.value)) {
            alert('Please enter a valid email address.');
            emailInput.focus();
            return false;
        }
        return true;
    }

    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        if (validateForm()) {
            fetchData();
            showThankYouMessage();
        }
    });
    function fetchData() {
        fetch('https://jsonplaceholder.typicode.com/posts/1') 
            .then(response => response.json())
            .then(data => {
                document.getElementById('apiData').innerHTML = `
                    <h2>API Data</h2>
                    <p>Title: ${data.title}</p>
                    <p>Body: ${data.body}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
    function showThankYouMessage() {
        var thankYouMessage = document.createElement('div');
        thankYouMessage.classList.add('alert');
        thankYouMessage.innerHTML = `
            <h2>Thank You!</h2>
            <p>Your form has been submitted successfully.</p>
            <button onclick="closeThankYouMessage()">Exit</button>
        `;
        document.body.appendChild(thankYouMessage);
    }
    function closeThankYouMessage() {
        var thankYouMessage = document.querySelector('.alert');
        if (thankYouMessage) {
            thankYouMessage.remove();
        }
    }
    window.addEventListener('load', fetchData);
</script>
</body>
</html>
